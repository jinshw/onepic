<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css"/>
    <style type="text/css">
        body, html, #container {
            height: 100%;
            margin: 0px;
        }

        #panel {
            position: absolute;
            background-color: white;
            max-height: 80%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 250px;
            border: solid 1px silver;
        }
    </style>
    <title>快速入门</title>
</head>
<body>
<div id="mapContainer"></div>
<div id="panel"></div>
    <script type="text/javascript"
            src="http://webapi.amap.com/maps?v=1.4.4&key=b83657e3154f2dff0634af80e42131f1"></script>
    <script type="text/javascript">
        var map = new AMap.Map("mapContainer", {
            resizeEnable: true,
            center: [87.59882, 43.85847],//地图中心点
            zoom: 13 //地图显示的缩放级别
        });
        /*
         * 调用公交换乘服务
         */
        //加载公交换乘插件
        AMap.service(["AMap.Transfer"], function () {
            var transOptions = {
                map: map,
                city: '乌鲁木齐',
                panel: 'panel',                            //公交城市
                //cityd:'乌鲁木齐',
                policy: AMap.TransferPolicy.LEAST_TIME //乘车策略
            };
            //构造公交换乘类
            var trans = new AMap.Transfer(transOptions);
            //根据起、终点坐标查询公交换乘路线
            trans.search([87.53439, 43.88526], [87.60637, 43.79633], function (status, result) {
                console.log(status,result)
            });
        });
    </script>
</body>
</html>
